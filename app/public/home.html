<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Friend Finder</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.red-indigo.min.css" />
  <!-- <link rel="stylesheet" href="../public/css/style.css"> -->
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <!-- Always shows a header, even in smaller screens. -->
  <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
    <header class="mdl-layout__header">
      <div class="mdl-layout__header-row">
        <!-- Title -->
        <span class="mdl-layout-title">Friend Finder</span>
        <!-- Add spacer, to align navigation to the right -->
        <div class="mdl-layout-spacer"></div>
        <!-- Navigation. We hide it in small screens. -->
        <nav class="mdl-navigation mdl-layout--large-screen-only">
          <a class="mdl-navigation__link" href="/survey">Survey</a>
          <a class="mdl-navigation__link" href="/">Home</a>
        </nav>
      </div>
    </header>
    <div class="mdl-layout__drawer">
      <span class="mdl-layout-title">Title</span>
      <nav class="mdl-navigation">
        <a class="mdl-navigation__link" href="/survey">Survey</a>
        <a class="mdl-navigation__link" href="/">Home</a>
      </nav>
    </div>
    <main class="mdl-layout__content">
      <div class="mdl-grid content-grid">
        <div class="mdl-cell mdl-cell--12-col mdl-card mdl-shadow--4dp">
          <div class="mdl-card__title ">
            <h2 class="mdl-card__title-text">Find Your Match Here!</h2>
          </div>
          <div class="mdl-card__media flirty-image">
            <!-- Add image here using css! -->
          </div>
          <div class="mdl-card__actions">
            <button id="view-friends" class="mdl-button mdl-js-button mdl-button--raised mdl-button--accent">
              View Friends
            </button>
            <button id="survey" class="mdl-button mdl-js-button mdl-button--raised mdl-button--accent">
              <!-- Notice how the value to here can trigger a route on the server -->
              <a href="/survey">Survey</a>
            </button>
          </div>
        </div>
      </div>
    </main>
  </div>






  <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
  <script src="http://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
  <script src="scripts/viewFriend.js" type="text/javascript"></script>
</body>

</html>
